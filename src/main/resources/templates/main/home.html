<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>
<body>

<nav th:replace="layout :: navbar"></nav>

<div class="container">
    <h3 class="mt-3">Dashboard <span th:text="${verNum}"></span> </h3>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                let chartData= "[[${projectStatusCount}]]";
            </script>
        </div>
        <div class="col-md-6 mt-4">
            <h4>Current Project</h4>

            <table class="table table-striped">
                <thead class="table-primary">
                <tr>

                    <th scope="col">Project Name</th>
                    <th scope="col">Stage</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject: ${projects}">
                    <td th:text="${aProject.name}" />
                    <td th:text="${aProject.stage}"/>
                    <td>
                        <a th:href="@{/projects/search(id=${aProject.projectId})}" class="btn btn-primary" ><i class="fa fa-users"></i> </a>
                    </td>
                </tr>

                </tbody>
            </table>

            <hr/>
        </div>
    </div>

<hr/>
<div class="mt-4">
    <h4>List of Employees</h4>

    <table class="table table-striped">
        <thead class="table-warning">
        <tr>

            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col"># Project Assigned</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee: ${employees}">
            <td th:text="${aEmployee.firstName}" />
            <td th:text="${aEmployee.lastName}" />
            <td th:text="${aEmployee.numberProject}"/>
        </tr>

        </tbody>
    </table>
</div>



</div>


<script type="text/javascript" th:src="@{/js/chart.js}"></script>
<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
