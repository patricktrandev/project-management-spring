<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management | Patrick</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav th:replace="layout :: navbar"></nav>

<div class="container">
 <h4>Current Project</h4>

  <table class="table table-striped">
    <thead class="table-primary">
    <tr>

      <th scope="col">Project Name</th>
      <th scope="col">Stage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aProject: ${projects}">
      <td th:text="${aProject.name}" />
      <td th:text="${aProject.stage}"/>
    </tr>

    </tbody>
  </table>

  <hr/>
  <h4>List of Employees</h4>

  <table class="table table-striped">
    <thead class="table-warning">
    <tr>

      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aEmployee: ${employees}">
      <td th:text="${aEmployee.firstName}" />
      <td th:text="${aEmployee.lastName}" />
      <td th:text="${aEmployee.email}"/>
    </tr>

    </tbody>
  </table>


</div>

<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
