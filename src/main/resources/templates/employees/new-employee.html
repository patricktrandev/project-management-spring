<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>

<nav th:replace="layout :: navbar"></nav>


<div class="container my-3">
    <h3>Employee</h3>
    <hr/>
    <form name="newEmployee"  action="/employees/save" method="POST" th:object="${employee}">
        <div class="form-group row ">
            <input type="hidden" th:field="${employee.employeeId}"/>
            <div class="col-1">  <span>First Name </span></div>

            <div class="col-10">
                <input type="text"  name="firstName" placeholder="First Name" th:field="${employee.firstName}" required/>
            </div>

        </div>
        <div class="form-group row">
            <div class="col-1">  <span >Last Name </span></div>
            <div class="col-10">
                <input type="text" name="lastName" placeholder="Last Name" th:field="${employee.lastName}" required/>
            </div>

        </div>
        <div class="form-group row">
            <div class="col-1">  <span>Email </span></div>
            <div class="col-10">
                <input type="email" name="email"  placeholder="Email" th:field="${employee.email}" required/>
            </div>

        </div>

        <div class="form-group my-5">
            <button class="btn btn-success btn-lg" type="submit">Enter Employee </button>
        </div>

    </form>
</div>


<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
