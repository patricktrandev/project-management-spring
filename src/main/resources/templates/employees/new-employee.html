<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>

<nav th:replace="layout :: navbar"></nav>

<div class="container">
    <form action="/employees/save" th:object="${employee}" method="POST">
        <input type="text" th:field="${employee.firstName}" placeholder="First Name" />
        <input type="text" th:field="${employee.lastName}" placeholder="Last Name" />
        <input type="text" th:field="${employee.email}" placeholder="Email" />

        <button type="submit">Create Employee</button>
    </form>
</div>

<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
