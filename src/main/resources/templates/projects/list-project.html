<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>

<nav th:replace="layout :: navbar"></nav>

<div class="container my-3">
    <a type="button" class="btn btn-primary" th:href="@{/projects/new}">New Project</a>
    <hr/>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>

            <th scope="col">Project Name</th>
            <th scope="col">Stage</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aProject: ${projects}">
            <td th:text="${aProject.name}" />
            <td th:text="${aProject.stage}"/>
            <td th:text="${aProject.description}"/>
            <td>
                <a th:href="@{/projects/search(id=${aProject.projectId})}" class="btn btn-primary" type="submit"><i class="fa fa-users"></i> </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>



<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
