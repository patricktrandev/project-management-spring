<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header"></head>

<nav th:replace="layout :: navbar"></nav>

<div class="container my-3">
    <h4>Project name:  <span th:text="${projectName}"></span></h4>
    <p>Status:  <span th:text="${projectStage}"></span></p>

    <hr/>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>


            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee: ${employeeByProjects}">
            <td th:text="${aEmployee.firstName}" />
            <td th:text="${aEmployee.lastName}"/>
            <td th:text="${aEmployee.email}"/>
        </tr>

        </tbody>
    </table>
</div>


<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
